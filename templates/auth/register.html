<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gourmet Bistro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <div class="form-container">
                <h1 class="neon">Create Account</h1>
                <form action="{{ url_for('auth.register_page') }}" method="POST">
                    <div class="form-group">
                        <input type="text" name="username" placeholder=" " required>
                        <label>Username</label>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder=" " required>
                        <label>Password</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder=" " required>
                        <label>First Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder=" " required>
                        <label>Last Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder=" " required>
                        <label>Email</label>
                    </div>
                    <button type="submit" class="cta">Register</button>
                </form>
                <p>Already have an account? <a href="{{ url_for('auth.login_page') }}" class="hover-text-effect">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
